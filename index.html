<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fimsweettask</title>
</head>
<body>
  <header>
    <div class="logo">
        <h1>{finsweet</h1>
    </div>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Blog</li>
            <li>Contact</li>
        </ul>
        <div class="right-cont">
            <div class="right-cont-icon">
                <img src="/icon/Assistance Icon.png" alt="cont-icon"
                  width="30px"
                />
            </div>
            <div class="right-cont-text">
              <p>Road Assistance</p>
              <p>1800 265 24 52</p>
            </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
          <div class="left-text">
            <div class="content">
              <h1>Get your vehicle <br>service done online <br>at one place </h1>
            </div>
              <div class="btn">
                <h4>Book a service</h4>
              </div>
                 <div class="text-bottom">
                  <div>
                      <img src="icon/icon.png" alt="time-icon" width="25px">
                  </div>
                  <div>
                      <h5 >we are open</h5>
                       <h2>Monday to Friday 9:00 Am - 10:00 Pm</h2>
                  </div>
                 </div>
          </div>
         <div class="right-img">
              <img src="Img/Service.png" alt="service"
               width="70%" class="service"/> 
               <img src="Img/Rating.png" alt="rating" 
               width="70%" class="rating"/>
         </div>
      </div>
    </main>
    



</body>
